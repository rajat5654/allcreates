    <h2 class="az fade-in">📩 Contact Us</h2>

    <div class="contact-container pop-in">
        <form action="mailto:your@email.com" method="POST" enctype="text/plain">
            <div class="input-box">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="input-box">
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="contact-btn">Send Message</button>
        </form>

        <!-- Contact Details -->
        <div class="contact-details">
            <p>📍 Address: Your Business Location</p>
            <p>📞 Phone: +91 1234567890</p>
            <p>📧 Email: your@email.com</p>
        </div>

        <div class="footer">
            <h2 class="pop-in">Follow Us</h2>
            <div class="social-icons">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>

                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Facebook"></a>
            </div>
            <div class="logo">
              
                <h2 class="glow-text">AllCreates</h2>
            </div>
            <div class="info-boxes">
                <div class="box pop-in">
                    <h3>Location</h3>
                    <p>Bikapur, Ayodhya, 224207</p>
                </div>
                <div class="box pop-in">
                    <h3>Hours</h3>
                    <p>Monday—Friday <br> 9am — 6pm</p>
                </div>
                <div class="box pop-in">
                    <h3>Contact</h3>
                    <p>+91-78005-82481 <br> help@allcreates.in</p>

            </div>
